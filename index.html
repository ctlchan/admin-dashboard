<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-grid">
        <header class="main-header">
            <div class="search">
                <i class="search-icon">Q</i>
                <input class="search-bar">
            </div>
            <div class="account">
                <i class="notifications">bell</i>
                <img class="profile-img small" src="" alt="profile image">
                <div class="account-name">Morgan Oakley</div>
            </div>
            <div class="user-profile">
                <img alt="user's profile image" class="profile-img">
                <div class="welcome">Hi there,</div>
                <div class="name-and-username">Morgan Oakley (@morgan)</div>
            </div>
            <div class="user-actions">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </header>

        <aside class="sidebar">
            <div class="sidebar-heading">
                <div class="icon">[|]</div>
                <div class="dashboard-heading">Dashboard</div>
            </div>
            <ul class="main-links">
                <li class="page-link">
                    <i class="link-icon"></i>
                    <div class="page-name">Home</div>
                </li>
                <li class="page-link">
                    <i class="link-icon"></i>
                    <div class="page-name">Profile</div>
                </li>
                <li class="page-link">
                    <i class="link-icon"></i>
                    <div class="page-name">Messages</div>
                </li>
                <li class="page-link">
                    <i class="link-icon"></i>
                    <div class="page-name">History</div>
                </li>
                <li class="page-link">
                    <i class="link-icon"></i>
                    <div class="page-name">Tasks</div>
                </li>
                <li class="page-link">
                    <i class="link-icon"></i>
                    <div class="page-name">Communities</div>
                </li>
            </ul>

            <ul class="option-links">
                <li class="page-link">
                    <i class="page-link"></i>
                    <div class="page-name">Settings</div>
                </li>
                <li class="page-link">
                    <i class="page-link"></i>
                    <div class="page-name">Support</div>
                </li>
                <li class="page-link">
                    <i class="page-link"></i>
                    <div class="page-name">Privacy</div>
                </li>
            </ul>
        </aside>

        <main class="main-section">
            test
        </main>
    </div>
</body>
</html>
